<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Journey</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <script>
        function postJSON(url, data) {
            return fetch(url, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(a => a.json());
        }

        async function subscribe(event, id) {
            event.preventDefault();
            let phoneNumber = event.target.querySelector('input[type=tel]').value.replace(/[^0-9]/g, '');
            if (phoneNumber.startsWith('07')) phoneNumber = '44' + phoneNumber.slice(2);
            if (!phoneNumber) {
                alert('Invalid phone number');
                return;
            }
            await postJSON(`/subscribe/${id}`, { phoneNumber: '+' + phoneNumber }).catch(err => alert('Invalid phone number'));
            alert(`Successfully Subscribed`);
        }
    </script>
</head>

<body>
    <img src="/logo.png" alt="" />
    <div class="stories">
        {{#each stories}}
        <div class="story">
            <div class="top">
                <img src="{{imageUrl}}" alt="">
            </div>
            <div class="bottom">
                <div class="pad">
                    <h2>{{title}}</h2>
                    <p>{{description}}</p>
                </div>
                <form action="#" onsubmit="subscribe(event, '{{id}}')" method="POST">
                    <input type="tel" name="phoneNumber" id="" placeholder="+4471238199273" />
                    <input type="submit" value="go">
                </form>
            </div>
        </div>
        {{/each}}
    </div>
</body>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    .stories {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
    }

    .story {
        width: 300px;
        margin: 20px;
        flex: 0 0 auto;
        display: inline-block;
        background: #f2f2f2;
        position: relative;
    }

    .story .top {
        background: #fff;
        border: 1px solid black;
    }

    .story:hover .bottom {
        max-height: 400px;
    }

    .story .bottom {
        transition: 0.3s;
        border: 1px solid gray;
        overflow: hidden;
        height: 100%;
        max-height: 0;
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(255,255,255,0.8);
    }

    .story form {
        width: 100%;
        display: flex;
        flex-direction: row;
        position: absolute;
        bottom:0;
    }

    .story .pad {
        padding: 5px;
    }

    .story img {
        width: 100%;
    }

    .story form input[type=tel] {
        flex: 1 1 auto;
        padding: 10px;
        padding-left: 20px;
        font-size: 1em;
        border: 1px solid rgba(0,0,0,0.3);
    }
</style>

</html>
